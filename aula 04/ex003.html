<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: rgb(107, 107, 175);
            color: white;
            font: normal 20pt Arial;

        h1 {
            color: yellow;
        }
    </style>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já ,me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('digite um número :')) // recebe string
        var n2 = Number.parseFloat(window.prompt('digite outro numero:')) // recebe string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}: `) // concatenação
        // (nuber + number) para adiçao
        // (string + string) + para concatenação
    </script>
